<body>
<div class="main-content">

</div>
<script>
    // ===== ì§€ë„ ë¡œì§ =====
    const dataList = JSON.parse(
        localStorage.getItem('selectedPlaces') || '[]'
    );
    if (Array.isArray(dataList) && dataList.length > 0) {
        const first = dataList[0];
        const mapContainer = document.getElementById('map');
        const map = new kakao.maps.Map(mapContainer, {
            center: new kakao.maps.LatLng(first.latitude, first.longtitude),
            level: 10,
        });
        const markerColors = [
            '#98dbc6', '#f18d9e', '#003366', '#89cff0', '#ffdab9',
            '#ff6f61', '#fffacd', '#2e2e2e', '#556b2f', '#654321'
        ];
        const positions = [];

        dataList.forEach(({ latitude, longtitude, name }, idx) => {
            const markerPosition = new kakao.maps.LatLng(latitude, longtitude);
            positions.push(markerPosition);
            const color = markerColors[idx % markerColors.length];

            // SVG ë§ˆì»¤ ì´ë¯¸ì§€
            const markerImage = new kakao.maps.MarkerImage(
                `data:image/svg+xml;utf-8,<svg width='20' height='20' xmlns='http://www.w3.org/2000/svg'><circle cx='10' cy='10' r='8' fill='${color}' stroke='white' stroke-width='2'/></svg>`,
                new kakao.maps.Size(20, 20),
                { offset: new kakao.maps.Point(10, 10) }
            );

            new kakao.maps.Marker({
                position: markerPosition,
                map,
                title: name,
                image: markerImage,
            });
            new kakao.maps.CustomOverlay({
                position: markerPosition,
                content: `<div style="background:rgba(255,255,255,0.92);border:1px solid #3dbb78;border-radius:8px;padding:3px 10px;font-size:13px;color:#3dbb78;box-shadow:1px 1px 10px rgba(61,187,120,0.08);margin-bottom:8px;white-space:nowrap;text-align:center;">${name}</div>`,
                yAnchor: 1.2,
            }).setMap(map);
        });

        if (positions.length > 1) {
            new kakao.maps.Polyline({
                map,
                path: positions,
                strokeWeight: 3,
                strokeColor: '#002fdd',
                strokeOpacity: 0.8,
                strokeStyle: 'solid',
            });
        }
    }

    // ===== ì±—ë´‡ ë¡œì§ =====
    document.addEventListener('DOMContentLoaded', () => {
        const messagesContainer = document.getElementById('chatbot-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const imageInput = document.getElementById('image-input');
        const uploadButton = document.getElementById('upload-button');

        uploadButton.addEventListener('click', () => imageInput.click());

        // ì¼ë°˜ ë©”ì‹œì§€ í•¨ìˆ˜
        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.classList.add('message', `${sender}-message`);
            const icon = document.createElement('span');
            icon.classList.add(`${sender}-icon`);
            icon.textContent = sender === 'user' ? 'ğŸ‘¤' : 'ğŸ¤–';
            const content = document.createElement('div');
            content.classList.add('message-content');
            content.textContent = text;
            if (sender === 'user') {
                div.append(content, icon);
            } else {
                div.append(icon, content);
            }
            messagesContainer.appendChild(div);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // "ë¯¸ì…˜" ë©”ì‹œì§€ í•¨ìˆ˜ (ì²´í¬/ì—‘ìŠ¤ ë²„íŠ¼ í¬í•¨)
        function addMissionMessage(text) {
            const div = document.createElement('div');
            div.classList.add('message', 'bot-message');
            const icon = document.createElement('span');
            icon.classList.add('bot-icon');
            icon.textContent = 'ğŸ¤–';

            // 1. ë¯¸ì…˜ í…ìŠ¤íŠ¸
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text.replace(/^âœ… í€˜ìŠ¤íŠ¸ ì¶”ì¶œ ì™„ë£Œ!\s*/, '');

            // 2. ë²„íŠ¼ ì»¨í…Œì´ë„ˆ
            const actions = document.createElement('div');
            actions.className = 'mission-actions';

            // ì²´í¬ ë²„íŠ¼
            const btnAccept = document.createElement('button');
            btnAccept.className = 'mission-btn accept';
            btnAccept.title = 'ë¯¸ì…˜ ìˆ˜ë½';
            btnAccept.textContent = 'âœ”';
            btnAccept.onclick = () => {
                actions.innerHTML = `
  <div style="
    width:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    height:34px;
  ">
    <span style="color:#16af41; font-weight:bold; font-size:1.1em;">ë¯¸ì…˜ì„ ìˆ˜ë½í–ˆìŠµë‹ˆë‹¤!</span>
  </div>
`;
            };

            // ì—‘ìŠ¤ ë²„íŠ¼
            const btnReject = document.createElement('button');
            btnReject.className = 'mission-btn reject';
            btnReject.title = 'ë‹¤ì‹œ ìš”ì²­';
            btnReject.textContent = 'âŒ';
            btnReject.onclick = async () => {
                actions.innerHTML = `
      <div style="
        width:100%;
        display:flex;
        justify-content:center;
        align-items:center;
        height:34px;
      ">
        <span style="color:#f00; font-weight:bold; font-size:1.1em;">ìƒˆ ë¯¸ì…˜ ìƒì„±ì¤‘...</span>
      </div>
    `;
                // "ìƒˆë¡œìš´ ë¯¸ì…˜" ìš”ì²­(ì„ì˜ë¡œ getBotResponseì— "ìƒˆ ë¯¸ì…˜" ì „ë‹¬)
                const newMission = await getBotResponse('ìƒˆ ë¯¸ì…˜');
                content.textContent = newMission.replace(/^âœ… í€˜ìŠ¤íŠ¸ ì¶”ì¶œ ì™„ë£Œ!\s*/, '');
                actions.innerHTML = '';
                actions.appendChild(btnAccept);
                actions.appendChild(btnReject);
            };

            actions.appendChild(btnAccept);
            actions.appendChild(btnReject);

            div.appendChild(icon);
            div.appendChild(content);
            div.appendChild(actions);

            messagesContainer.appendChild(div);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // ë¯¸ì…˜ì¸ì§€ íŒë‹¨ (ì˜ˆì‹œ)
        function isMission(text) {
            // 'í€˜ìŠ¤íŠ¸', 'ë¯¸ì…˜' ë“± í¬í•¨ ì—¬ë¶€ë¡œ íŒë³„ (ì›í•˜ë©´ ì¡°ì •)
            return /í€˜ìŠ¤íŠ¸|ë¯¸ì…˜/.test(text);
        }

        // ì±—ë´‡ ì‘ë‹µ ì–»ê¸°
        async function getBotResponse(msg) {
            try {
                const res = await fetch(
                    `/api/quest/extract?sen=${encodeURIComponent(msg)}`,
                    {
                        method: 'POST',
                        credentials: 'include',
                    }
                );
                const data = await res.json();
                const entries = Object.entries(data.response)
                    .map(([loc, quest]) => `ğŸ“ ${loc}\nâ†’ ${quest}`)
                    .join('\n\n');
                return `âœ… í€˜ìŠ¤íŠ¸ ì¶”ì¶œ ì™„ë£Œ!\n\n${entries}`;
            } catch (err) {
                console.error('Error:', err);
                return `âŒ ì˜¤ë¥˜ ë°œìƒ: ${err.message}`;
            }
        }

        // ì±—ë´‡ ì „ì†¡
        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text && imageInput.files.length === 0) return;

            if (imageInput.files.length > 0) {
                const file = imageInput.files[0];
                addMessage(`ğŸ“ ${file.name}`, 'user');
            } else {
                addMessage(text, 'user');
            }
            userInput.value = '';

            const loading = document.createElement('div');
            loading.classList.add('message', 'bot-message', 'loading');
            loading.innerHTML = `<span class="bot-icon">ğŸ¤–</span><div class="message-content">ë‹µë³€ì„ ìƒì„± ì¤‘ì…ë‹ˆë‹¤</div>`;
            messagesContainer.appendChild(loading);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            let botReply;
            if (imageInput.files.length > 0) {
                const fd = new FormData();
                fd.append('image', imageInput.files[0]);
                try {
                    const res = await fetch('/api/quest/verify-quest', {
                        method: 'POST',
                        body: fd,
                        credentials: 'include',
                    });
                    const data = await res.json();
                    botReply = data.response;
                } catch (err) {
                    console.error(err);
                    botReply = `âŒ ì˜¤ë¥˜ ë°œìƒ: ${err.message}`;
                }
                imageInput.value = '';
            } else {
                botReply = await getBotResponse(text);
            }

            messagesContainer.removeChild(loading);

            // ğŸŸ¡ "ë¯¸ì…˜"ì´ë©´ ë²„íŠ¼ ìˆëŠ” ë©”ì‹œì§€ë¡œ, ì•„ë‹ˆë©´ ì¼ë°˜ ë©”ì‹œì§€ë¡œ
            if (isMission(botReply)) {
                addMissionMessage(botReply);
            } else {
                addMessage(botReply, 'bot');
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    });
</script>
