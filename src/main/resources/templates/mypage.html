        <h3>ì˜ì„± ì‚¬ë‘ ìƒí’ˆê¶Œ í™˜ì „</h3>
        <p>í˜„ì¬ ë³´ìœ  í¬ë ˆë”§: <span id="currentCredit2">0</span> ë§ˆëŠ˜</p>
        <label>ì°¨ê°í•  ë§ˆëŠ˜ ìˆ˜ëŸ‰(5000ğŸ§„ or 10000ğŸ§„):</label>
        <input

    <div class="modal-content">
        <h3>í–‰ìš´ ë§ˆëŠ˜ ë½‘ê¸°</h3>
        <p>ë‚¨ì€ ê¸°íšŒ: <span id="spinCount">5</span> íšŒ</p>

        <button
                id="viewHistoryBtn"
                style="
            background: none;

          "

        <div id="historyContainer" style="display: none">

        </div>

        <canvas id="rouletteCanvas" width="300" height="300"></canvas>
        <button id="spinBtn">ëŒë¦¬ê¸°</button>

</div>
<script>
    // ìœ ì € IDëŠ” ì‹¤ì œ ìƒí™©ì— ë§ê²Œ í• ë‹¹(ì„¸ì…˜, ì „ì—­ ë³€ìˆ˜, í…œí”Œë¦¿ ë“±ìœ¼ë¡œ ì „ë‹¬)

    // ë£°ë › ê²°ê³¼ ê¸°ë¡ìš©
    const spinHistory = [];

    // ìƒ˜í”Œ ì´ë¯¸ì§€ ë¯¸ë¦¬ë³´ê¸°
    const sampleImages = [
        '/img/photo1.jpg',
        '/img/photo2.jpg',
        '/img/photo3.jpg',
    ];
    const preview = document.getElementById('questPreview');
    sampleImages.forEach((src) => {
        const img = document.createElement('img');
        img.src = src;
        img.onclick = () => openPhotoModal(sampleImages);
        preview.appendChild(img);
    });

    function openPhotoModal(imgs) {
        const m = document.getElementById('photoModal'),
            c = document.getElementById('photoModalContent');
        c.innerHTML = imgs
            .map(
                (s) =>
                    `<img src="${s}" style="width:100%;margin-bottom:10px;border-radius:4px;"/>`
            )
            .join('');
        m.classList.add('show');
    }
    function openModal(id) {
        const m = document.getElementById(id);
        m.classList.add('show');
        if (id === 'exchangeModal') loadCredit();
        if (id === 'rouletteModal') drawWheel();
    }
    function closeModal(id) {
        document.getElementById(id).classList.remove('show');
    }
    document.querySelectorAll('.modal').forEach((m) =>
        m.addEventListener('click', (e) => {
            if (e.target === m) closeModal(m.id);
        })
    );

    // ---------- í™˜ì „/í¬ë ˆë”§ ê¸°ëŠ¥ ----------
    let userCredit = 0;
    function loadCredit() {
        fetch("/credit")
            .then((res) => res.json())
            .then(({ credit }) => {
                document.getElementById('currentCredit').textContent = credit;
                document.getElementById('currentCredit2').textContent = credit;
                userCredit = credit;
            })
            .catch(console.error);
    }
    document.getElementById('confirmExchange').addEventListener('click', () => {
        const amt = parseInt(document.getElementById('exchangeAmount').value);
        if (isNaN(amt) || (amt !== 5000 && amt !== 10000)) {
            alert('5000 ë˜ëŠ” 10000ë§Œ ì…ë ¥ ê°€ëŠ¥í•©ë‹ˆë‹¤.');
            return;
        }
        if (amt > userCredit) {
            alert('í¬ë ˆë”§ ë¶€ì¡±');
            return;
        }

        // ê¸ˆì•¡ì— ë”°ë¼ ì´ë¯¸ì§€ ê²½ë¡œ ì„¤ì •
        const imageUrl = amt === 5000
            ? '/img/gift_5000.png'
            : '/img/gift_10000.png';

        // ì´ë¯¸ì§€ ë³´ì—¬ì¤„ ëª¨ë‹¬ ìƒì„±
        const modal = document.getElementById('photoModal');
        const content = document.getElementById('photoModalContent');
        content.innerHTML = `<img src="${imageUrl}" style="max-width: 100%; border-radius: 12px;" />`;
        modal.classList.add('show');

        // 3ì´ˆ í›„ì— ì‹¤ì œ í¬ë ˆë”§ ì°¨ê° ì²˜ë¦¬
        setTimeout(() => {
            fetch('/credit/subtract', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ amount: amt }),
            })
                .then((res) => res.json())
                .then(() => {
                    alert(`${amt} ğŸ§„ë§ˆëŠ˜ ì°¨ê° ì™„ë£Œ`);
                    modal.classList.remove('show'); // ì‚¬ì§„ ëª¨ë‹¬ ë‹«ê¸°
                    closeModal('exchangeModal');     // í™˜ì „ ëª¨ë‹¬ ë‹«ê¸°
                    loadCredit();                    // í¬ë ˆë”§ ê°±ì‹ 
                })
                .catch((err) => {
                    console.error(err);
                    alert('í™˜ì „ ì˜¤ë¥˜');
                    modal.classList.remove('show');
                });
        }, 3000); // 3ì´ˆ í›„ ì‹¤í–‰
    });
    // ---------- ë£°ë ›/ì¶”ì²¨ ê¸°ëŠ¥ ----------
    const prizes = [
        '10000 ë§ˆëŠ˜',
        '5000 ë§ˆëŠ˜',
        'ğŸ§„ì˜ì„±ë§ˆëŠ˜ 1ë°•ìŠ¤',
        'ğŸ’”ê½!',
        'ğŸ§€ì˜ì„± ì¹˜ì¦ˆ',
        'ğŸ’”ê½!',
    ];
    const colors = [
        '#FFEB3B',
        '#FFC107',
        '#FF9800',
        '#FF5722',
        '#E91E63',
        '#9C27B0',
    ];

    // canvas ìš”ì†Œì™€ context
    const canvas = document.getElementById('rouletteCanvas'),
        ctx = canvas ? canvas.getContext('2d') : null;
    const outsideRadius = 140,
        textRadius = 100,
        centerX = canvas ? canvas.width / 2 : 0,
        centerY = canvas ? canvas.height / 2 : 0;
    let startAngle = 0;
    let spinCount = 5;

    function drawWheel() {
        if (!ctx) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const arc = (2 * Math.PI) / prizes.length;
        prizes.forEach((p, i) => {
            const ang = startAngle + i * arc;
            ctx.fillStyle = colors[i];
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.arc(centerX, centerY, outsideRadius, ang, ang + arc);
            ctx.fill();
            ctx.save();
            ctx.translate(
                centerX + Math.cos(ang + arc / 2) * textRadius,
                centerY + Math.sin(ang + arc / 2) * textRadius
            );
            ctx.rotate(ang + arc / 2 + Math.PI / 2);
            ctx.fillStyle = '#000';
            ctx.font = '16px sans-serif';
            ctx.fillText(p, -ctx.measureText(p).width / 2, 0);
            ctx.restore();
        });
    }

    if (document.getElementById('spinBtn')) {
        document.getElementById('spinBtn').addEventListener('click', () => {
            if (spinCount <= 0) {
                alert('ë” ì´ìƒ ëŒë¦´ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }
            spinCount--;
            if (document.getElementById('spinCount'))
                document.getElementById('spinCount').textContent = spinCount;
            let t = 0,
                a0 = Math.random() * 10 + 10,
                tt = Math.random() * 3000 + 4000;
            function rot() {
                t += 30;
                if (t >= tt) return stop();
                const sa = a0 - easeOut(t, 0, a0, tt);
                startAngle += (sa * Math.PI) / 180;
                drawWheel();
                requestAnimationFrame(rot);
            }
            rot();
        });
    }

    if (document.getElementById('viewHistoryBtn')) {
        document
            .getElementById('viewHistoryBtn')
            .addEventListener('click', () => {
                const historyEl = document.getElementById('historyContainer');
                historyEl.style.display =
                    historyEl.style.display === 'none' ? 'block' : 'none';
            });
    }

    function updateHistoryUI() {
        const ul = document.getElementById('spinHistory');
        if (!ul) return;
        ul.innerHTML = spinHistory.map((item) => `<li>${item}</li>`).join('');
    }

    function stop() {
        const deg = ((startAngle * 180) / Math.PI + 90) % 360,
            idx = Math.floor((360 - deg) / (360 / prizes.length)),
            pr = prizes[idx];
        alert(`ğŸ‰ ë‹¹ì²¨: ${pr}`);
        spinHistory.unshift(pr);
        updateHistoryUI();
        if (pr.endsWith('ë§ˆëŠ˜')) {
            const amt = parseInt(pr);
            if (amt) {
                fetch('/credit/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ amount: amt }),
                })
                    .then((res) => res.json())
                    .then(() => {
                        alert(`${amt} ë§ˆëŠ˜ ì¶”ê°€ ì™„ë£Œ`);
                        loadCredit();
                    })
                    .catch((err) => {
                        console.error(err);
                        alert('ì¶”ê°€ ì˜¤ë¥˜');
                    });
            }
        }
    }
    function easeOut(t, b, c, d) {
        return c * ((t = t / d - 1) * t * t + 1) + b;
    }

    // ---------- íšŒì› ì •ë³´ ì¡°íšŒ ----------
    function loadUserInfo() {
        fetch('/api/userinfo') // ì‹¤ì œ API ê²½ë¡œ ëª…í™•íˆ ì§€ì •!
            .then((res) => res.json())
            .then((data) => {
                const { name, userid, phone } = data;
                document.getElementById('userInfoContent').innerHTML = `
                    <p>ì´ë¦„: ${name}</p>
                    <p>ì•„ì´ë””: ${userid}</p>
                    <p>ì „í™”ë²ˆí˜¸: ${phone}</p>
                `;
            })
            .catch((err) => {
                console.error(err);
                document.getElementById('userInfoContent').innerHTML =
                    '<p>íšŒì› ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</p>';
            });
    }

    // ---------- ìµœì´ˆ ì‹¤í–‰ ----------
    window.addEventListener('DOMContentLoaded', () => {
        loadCredit();
        loadUserInfo();
        drawWheel();
    });
</script>
