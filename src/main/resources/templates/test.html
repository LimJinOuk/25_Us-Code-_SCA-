<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>불광역 카카오맵</title>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c998b17c514d1d9ced4507de43d79ea9"></script>
</head>
<body>
<h1>불광역 지도</h1>
<div id="map"></div>

<script>
    // 지도를 표시할 div와 지도의 옵션을 설정합니다.
    var container = document.getElementById('map');
    var options = {
        center: new kakao.maps.LatLng(37.611105, 126.932975), // 불광역의 위도, 경도
        level: 3 // 지도의 확대 레벨
    };

    // 지도를 생성합니다.
    var map = new kakao.maps.Map(container, options);

    // 마커를 생성합니다. 불광역 위치에 마커를 찍습니다.
    var markerPosition  = new kakao.maps.LatLng(37.611105, 126.932975);
    var marker = new kakao.maps.Marker({
        position: markerPosition
    });

    // 마커를 지도 위에 표시합니다.
    marker.setMap(map);

    // 인포윈도우(정보창)를 생성합니다.
    var infowindow = new kakao.maps.InfoWindow({
        content: '<div style="padding:5px;text-align:center;font-size:12px;">불광역</div>' // 표시될 내용
    });

    // 마커에 마우스를 올리면 인포윈도우가 표시되도록 이벤트 리스너를 등록합니다.
    kakao.maps.event.addListener(marker, 'mouseover', function() {
        infowindow.open(map, marker);
    });

    // 마커에서 마우스를 내리면 인포윈도우가 닫히도록 이벤트 리스너를 등록합니다.
    kakao.maps.event.addListener(marker, 'mouseout', function() {
        infowindow.close();
    });
</script>
</body>
</html>
